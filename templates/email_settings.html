{% extends "base.html" %}

{% block title %}Email Settings{% endblock %}

{% block content %}
    <h1>Email Settings</h1>
    <form action="{{ url_for('email_settings') }}" method="post">
        <label for="yagmail_user">Yagmail User:</label>
        <input type="text" id="yagmail_user" name="yagmail_user" value="{{ user.yagmail_user }}" required><br><br>
        
        <label for="yagmail_password">Yagmail Password:</label>
        <input type="password" id="yagmail_password" name="yagmail_password" value="{{ user.yagmail_password }}" required><br><br>
        
        <input type="submit" value="Save">
    </form>
{% endblock %}
