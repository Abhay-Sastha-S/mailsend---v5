{% extends "base.html" %}

{% block title %}Bulk Email Settings{% endblock %}

{% block content %}

    <h1>Configure Bulk Email</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="subject">Subject Template:</label>
        <input type="text" id="subject" name="subject" required>
        <br>
        <label for="content">Content Template:</label>
        <textarea id="content" name="content" required></textarea>
        <br>
        <button type="submit">Save and Continue</button>
    </form>

    <div id="dropdown" data-tags="{{ tags|safe }}"></div>
    <script src="{{ url_for('static', filename='dropdown.js') }}"></script>

    <style>
        #dropdown {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            z-index: 1000;
        }

        .dropdown-item {
            padding: 8px;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background-color: #f0f0f0;
        }
    </style>
{% endblock %}
